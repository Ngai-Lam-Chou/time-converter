<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="dropdown-menu">
        <select id="timezone-select" onchange="handleTimezoneChange()">
            <option value="">America New York</option>
            <button>Add</button>
        </select>
    </div>
    <div class="timeContainer">
        <div>Local Time</div>
        <span id="l-day">day</span>
        <span id="l-month">month</span>
        <span id="l-year">year</span>
        <div>
            <span id="l-dayOfWeek">dow</span>
            <span id="l-time">00:00:00</span>
        </div>
    </div>
    <div class="timeContainer">
        <div>Location Time</div>
        <span id="location-day">day</span>
        <span id="location-month">month</span>
        <span id="location-year">year</span>
        <div>
            <span id="location-dayOfWeek">dow</span>
            <span id="location-time">00:00:00</span>
        </div>
        
    </div>

    <script src="index.js" defer></script>
</body>
</html>
