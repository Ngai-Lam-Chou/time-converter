<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="search-bar">
        <input placeholder="Location">
    </div>
    <div class="local">
        <div>Local Time</div>
        <span id="l-day">day</span>
        <span id="l-month">month</span>
        <span id="l-year">year</span>
        <span id="l-dayOfWeek">dow</span>
        <div id="l-time">00:00:00</div>
    </div>
    <div class="location">
        <div>Location Time</div>
        <span id="location-day">day</span>
        <span id="location-month">month</span>
        <span id="location-year">year</span>
        <span id="location-dayOfWeek">dow</span>
        <div id="location-time">00:00:00</div>
    </div>
</body>
</html>
